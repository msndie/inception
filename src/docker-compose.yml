services:
    wordpress:
        build: requirements/wordpress
        container_name: wordpress
        restart: always
        env_file: .env
        ports:
            - "9000:9000"
        volumes:
            - /Users/sclam/wordpress_data:/var/www/html
        networks:
            - app-network
        depends_on:
            - mariadb
    mariadb:
        build: requirements/mariadb
        container_name: mariadb
        restart: always
        env_file: .env
        ports:
            - 3306:3306
        volumes:
            - /Users/sclam/db_data:/var/lib/mysql
        networks:
            - app-network
    nginx:
        build: requirements/nginx
        container_name: nginx
        restart: always
        ports:
            - "443:443"
        volumes:
            - /Users/sclam/wordpress_data:/var/www/html
        depends_on:
            - wordpress
        networks:
            - app-network
volumes:
    db_data:
    wordpress_data:
networks:
    app-network:
        driver: bridge